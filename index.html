<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<!-- heading start-->
		<div class="header">
			<div class="heading">
				<p>Sector 6, HSR Layout, Bengaluru, Karnataka</p>
			</div>
			<div class="day-type">
				<span class="weather-day">Thursday 12:00 PM</span>
				<span class="weather-type">Mostly Cloudy</span>
			</div>
		</div>
		<!-- heading end-->
		<!-- body start-->
		<div class="body">
			<div class="left-items">
				<img src="https://svs.gsfc.nasa.gov/vis/a010000/a011400/a011482/frames/500x354_7x5_1p/Weather_Icons/01partly-cloudy-t9953_transp.png" alt="">
				<div class="temperature-data">
					<span class="temperature">26</span>
					<span class="temperature-type">
						<span class="celsius"><a href="#">°C</a></span>
						<span class="fahrenheit"><a href="#">°F</a></span>
					</span>
				</div>
			</div>
			<div class="right-items">
				<div>Precipitation: <span>26%</span></div>
				<div>Humidity: <span>10%</span></div>
				<div>Wind: <span>8 km/h</span></div>
			</div>
		</div>
	</div>
	<div class ="footer"><a href="https://codepen.io/jbbpatel94/" target="_blank">
		A Pen by Jaisa Ram</a
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
</body>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container">
		<!-- heading start-->
		<div class="col-sm-12 header center">
			<div class="col-sm-12 heading">
				<span id="city"></span>
				<span id="country"></span>
			</div>
			<div class="col-sm-12 day-type">
				<div id="date" class="col-sm-12 weather-day"></div>
				<div class="col-sm-12" id="time">

				</div>
				<div id="desc" class="col-sm-12 weather-type"></div>
			</div>
		</div>
		<!-- heading end-->
		<!-- body start-->
		<div class="col-sm-12 body center">
			<div class="col-sm-12 left-items">
				<div class="col-sm-12">
					<img src="" alt="" class"img-responsive">
				</div>
				<div class="col-sm-12 temperature-data">
					<span id="temp" class="temperature"></span>
					Â°<a class="c" href="#">C</a>
				</div>
			</div>
			<div class="col-sm-12 right-items ">
				<div  class="col-sm-12 ">Pressure: <span id="pressure" class="result"></span></div>
				<div  class="col-sm-12 ">Humidity: <span id="humidity" class="result"></span></div>
				<div  class="col-sm-12 ">Wind: <span class="result" id="wind"></span></div>
			</div>
		</div>
		<div class=" col-sm-12 center footer "><a href="https://codepen.io/jbbpatel94/ " target="_blank ">A Pen by Jaisa Ram</a></div>
	</div>
</html>
